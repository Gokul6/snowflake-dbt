
version: 2

models:
    - name: my_first_dbt_model
      description: "A starter dbt model"
      columns:
          - name: id
            description: "The primary key for this table"
            tests:
                - unique

    - name: my_second_dbt_model
      description: "A starter dbt model"
      columns:
          - name: id
            description: "The primary key for this table"
            tests:
                - unique
                - not_null

    - name: test2
      description: "This model aggregates total sales and order counts by customer."
      columns:
        - name: customer_id
          description: "Unique identifier for each customer."
        - name: total_sales
          description: "Total sales amount for each customer."
        - name: total_orders
          description: "Total number of orders for each customer."

    - name: my_semantic_model
      semantic_layer:
        type: measure
        measures:
          - name: total_sales
            description: "Total sales amount."
          - name: total_orders
            description: "Count of orders."
